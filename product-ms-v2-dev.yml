server:
  port: 8081
spring:
  # --- Configuraci√≥n Reactiva (R2DBC) ---
  r2dbc:
    url: r2dbc:postgresql://postgres-db:5432/sistema_pedidos_db
    username: postgres
    password: postgres 
    pool:
      enabled: true
  
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # Valida el token contra el Gateway (o el Auth Server directamente)
          issuer-uri: http://ms-authorization-server:9000
  kafka:
    
    bootstrap-servers: kafka-broker:9092
    
    
    producer:
      # convertir el "valor" (nuestro objeto Producto) a JSON
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

logging:
  level:
    root: INFO
eureka:
  client:
    serviceUrl:
      defaultZone: http://registry-service:8099/eureka/